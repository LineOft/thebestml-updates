<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .container { text-align: center; max-width: 350px; width: 100%; }
        .logo {
            width: 100px; height: 100px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        h1 {
            font-size: 28px; margin-bottom: 5px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(76, 175, 80, 0.2);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status { color: #aaa; font-size: 14px; }
        .progress-bar {
            width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }
        #errorBox {
            display: none;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(244,67,54,0.3);
        }
        #errorBox h3 { color: #f44336; margin-bottom: 10px; }
        #errorBox p { color: #aaa; font-size: 14px; margin-bottom: 20px; }
        .btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: #fff; border: none;
            padding: 12px 30px; border-radius: 20px;
            font-size: 14px; cursor: pointer; width: 100%;
            margin-bottom: 10px;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }
        .debug { position: fixed; bottom: 10px; left: 0; right: 0; text-align: center; font-size: 10px; color: #444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Game Store</h1>
        <p class="subtitle">Oyun Modlarƒ± & Kurulum Rehberleri</p>
        
        <div id="loader">
            <div class="spinner"></div>
            <p id="status">Ba≈ülatƒ±lƒ±yor...</p>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>
        
        <div id="errorBox">
            <h3>‚ö†Ô∏è Baƒülantƒ± Hatasƒ±</h3>
            <p id="errorMsg">Sunucuya baƒülanƒ±lamadƒ±</p>
            <button class="btn" onclick="location.reload()">üîÑ Tekrar Dene</button>
            <button class="btn btn-secondary" onclick="loadLocal()">üì¶ √áevrimdƒ±≈üƒ± A√ß</button>
        </div>
    </div>
    
    <div class="debug" id="debug"></div>

    <script>
        var GITHUB = 'https://raw.githubusercontent.com/LineOft/thebestml-updates/main/';
        var CACHE_KEY = 'ota_app_html';
        var VERSION_KEY = 'ota_app_version';
        var BUNDLED = '3.14.85';
        
        function log(m) { 
            console.log('[OTA] ' + m); 
            var d = document.getElementById('debug');
            if (d) d.textContent = m; 
        }
        function status(t) { 
            var s = document.getElementById('status');
            if (s) s.textContent = t; 
        }
        function progress(p) { 
            var pr = document.getElementById('progress');
            if (pr) pr.style.width = p + '%'; 
        }
        
        function showError(msg) {
            var loader = document.getElementById('loader');
            var errorBox = document.getElementById('errorBox');
            var errorMsg = document.getElementById('errorMsg');
            if (loader) loader.style.display = 'none';
            if (errorBox) errorBox.style.display = 'block';
            if (errorMsg) errorMsg.textContent = msg;
        }
        
        function loadLocal() {
            window.location.href = 'app.html';
        }
        
        // G√ºvenli uygulama y√ºkleme - GitHub raw URL'ye y√∂nlendir
        function loadApp(html, version) {
            log('Uygulama y√ºkleniyor v' + version);
            progress(100);
            
            // HTML'i cache'e kaydet
            try {
                localStorage.setItem(CACHE_KEY, html);
                localStorage.setItem(VERSION_KEY, version);
                log('Cache g√ºncellendi: v' + version);
            } catch(e) {
                console.error('Cache kayƒ±t hatasƒ±:', e);
            }
            
            // Direkt GitHub'dan app.html'e y√∂nlendir
            setTimeout(function() {
                window.location.href = GITHUB + 'app.html?v=' + version + '&t=' + Date.now();
            }, 500);
        }
        
        // Cache'den y√ºkle
        function loadFromCache() {
            var cached = localStorage.getItem(CACHE_KEY);
            var version = localStorage.getItem(VERSION_KEY) || 'cache';
            
            if (cached && cached.length > 1000) {
                log('Cache\'den y√ºkleniyor v' + version);
                progress(100);
                
                // Cache varsa GitHub'dan app.html'e y√∂nlendir
                setTimeout(function() {
                    window.location.href = GITHUB + 'app.html?v=' + version + '&t=' + Date.now();
                }, 500);
                return true;
            }
            return false;
        }
        
        // Versiyon kar≈üƒ±la≈ütƒ±rma
        function compareVersions(v1, v2) {
            var p1 = v1.split('.').map(Number);
            var p2 = v2.split('.').map(Number);
            for (var i = 0; i < Math.max(p1.length, p2.length); i++) {
                var n1 = p1[i] || 0;
                var n2 = p2[i] || 0;
                if (n1 > n2) return 1;
                if (n1 < n2) return -1;
            }
            return 0;
        }
        
        // Ana ba≈ülatma
        function init() {
            log('OTA ba≈ülatƒ±lƒ±yor...');
            status('G√ºncelleme kontrol ediliyor...');
            progress(10);
            
            var cachedVersion = localStorage.getItem(VERSION_KEY) || '0';
            log('Mevcut: v' + cachedVersion);
            
            // Manifest kontrol
            fetch(GITHUB + 'manifest.json?t=' + Date.now())
                .then(function(r) { 
                    if (!r.ok) throw new Error('Manifest HTTP ' + r.status);
                    return r.json(); 
                })
                .then(function(m) {
                    progress(30);
                    var serverVersion = m.version || '0';
                    log('Sunucu: v' + serverVersion);
                    status('Sunucu versiyonu: ' + serverVersion);
                    
                    // Versiyon kar≈üƒ±la≈ütƒ±r
                    if (compareVersions(serverVersion, cachedVersion) > 0) {
                        log('G√ºncelleme mevcut!');
                        status('G√ºncelleme indiriliyor...');
                        progress(50);
                        
                        // Yeni app.html'i indir
                        fetch(GITHUB + 'app.html?t=' + Date.now())
                            .then(function(r) { 
                                if (!r.ok) throw new Error('App HTTP ' + r.status);
                                return r.text(); 
                            })
                            .then(function(html) {
                                progress(80);
                                if (html && html.length > 1000) {
                                    loadApp(html, serverVersion);
                                } else {
                                    throw new Error('Ge√ßersiz HTML');
                                }
                            })
                            .catch(function(e) {
                                log('ƒ∞ndirme hatasƒ±: ' + e.message);
                                if (!loadFromCache()) {
                                    loadLocal();
                                }
                            });
                    } else {
                        // G√ºncel, direkt GitHub'a y√∂nlendir
                        log('Uygulama g√ºncel');
                        status('Y√ºkleniyor...');
                        progress(100);
                        setTimeout(function() {
                            window.location.href = GITHUB + 'app.html?v=' + cachedVersion + '&t=' + Date.now();
                        }, 500);
                    }
                })
                .catch(function(e) {
                    log('Manifest hatasƒ±: ' + e.message);
                    status('√áevrimdƒ±≈üƒ± mod...');
                    
                    // Cache'den y√ºkle veya local'e git
                    if (!loadFromCache()) {
                        loadLocal();
                    }
                });
        }
        
        // Sayfa y√ºklenince ba≈ülat
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
